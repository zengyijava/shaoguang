  	<script>
	var version = window.dialogArguments;
	function showVer()
	{
		var infos = version.split("&");
		document.getElementById("lab").innerHTML=infos[0];
		var day =0;
		if(infos[2] != null && infos[2] != "null" && infos[2] !="")
		{
		   day = infos[2];
		}
		document.getElementById("youxiaoday").innerHTML=day+" 天";
		//if(infos[1]=="1")
		//{
		//    document.getElementById("youxiaoday").innerHTML=day+" 天";
		//	document.getElementById("proInfo").innerHTML="认证成功，欢迎使用！";
		//}
		//else
		//{
		//	document.getElementById("youxiaoday").innerHTML=day+" 天";
		//	document.getElementById("proInfo").innerHTML="认证失败，暂可使用"+day+"天，为了保证系统正常使用，请获取认证！";
		//}

		if(infos[3] != null && infos[3] != "null" && infos[3] !="")
		{
		    if(infos[3].indexOf("认证成功")>=0)
		    {
		       document.getElementById("proInfo").innerHTML=infos[3];
		    }
		    else
		    {
		       document.getElementById("proInfo").innerHTML=infos[3]+"为了保证系统正常使用，请获取认证！";
		    }
		}
		else
		{
		   document.getElementById("proInfo").innerHTML="无法获取！";
		}
		
		if(infos[4] == "9999")
		{
		   document.getElementById("sendspeed").innerHTML="不限速！";
		}
		else if(infos[4] == null || infos[4] == ""|| infos[4] == "null")
		{
		   document.getElementById("sendspeed").innerHTML="无法获取！";
		}
		else
		{
		   document.getElementById("sendspeed").innerHTML=infos[4]+" 条/秒";
		}
	}
